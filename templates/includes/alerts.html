{% if messages %}
    {% for message in messages %}
        {% if message.tags %} <div class="alert alert-{{ message.tags }} {% endif %} alert-dismissible fade show" role="alert">
            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %} <strong>Ошибка:</strong>{% endif %}
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
    
{% endif %}
